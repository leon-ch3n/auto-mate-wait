<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMate AI | Join the Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="orb-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
    <div class="orb orb-6"></div>
    <div class="orb orb-7"></div>
    <div class="orb orb-8"></div>
    <div class="orb orb-9"></div>
    <div class="orb orb-10"></div>
</div>

<header>
    <div class="location">San Francisco, CA</div>
    <div class="nav-links">
        <a href="#contact">Contact Us</a>
    </div>
</header>

<main>
    <div class="logo-container">
        <h1>AUTO-MATE</h1>
        <p class="tagline">Not your parents’ car buying experience.</p>
    </div>

    <div class="waitlist-container">
        <button class="waitlist-button" id="join-waitlist-btn">Get Started</button>

        <div class="form-container hidden" id="waitlist-form">
            <form action="https://formspree.io/f/xovepqab" method="POST" accept-charset="UTF-8">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" id="phone" placeholder="Phone number (optional)">
                </div>
                <button type="submit" class="submit-button">Join Waitlist</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="copyright">© 2025 AutoMate AI Inc.</div>
    <div class="footer-links">
        <a href="#">Careers</a>
    </div>
</footer>

<script src="main.js"></script>
</body>
</html>
